{{ if .Values.GITLAB_REGISTRY_ENABLED }}

{{ if .Values.git_registry_claim }}
{{ else }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pv-registry-claim
  labels:
    app: {{ .Release.Name }}-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
{{ end }}


apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-registry
  labels:
    app: {{ .Release.Name }}-registry
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-registry
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-registry
    spec:
      containers:
        - name: registry
          image: registry:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          env:
            - name: REGISTRY_LOG_LEVEL
              value: info
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: /registry
            - name: REGISTRY_AUTH_TOKEN_REALM
              value: https://{{ .Values.GITLAB_HOST }}/jwt/auth
            - name: REGISTRY_AUTH_TOKEN_SERVICE
              value: container_registry
            - name: REGISTRY_AUTH_TOKEN_ISSUER
              value: gitlab-issuer
            - name: REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE
              value: /registry/certs/registry.crt
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          ports:
            - name: registry
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: registry-data
              mountPath: /registry
      volumes:
        - name: registry-data
          persistentVolumeClaim:
{{ if .Values.git_registry_claim }}
            claimName: {{ .Values.git_registry_claim }}
{{ else }}
            claimName: {{ .Release.Name }}-pv-registry-claim
{{ end }}

{{ end }} #.Values.GITLAB_REGISTRY_ENABLED
